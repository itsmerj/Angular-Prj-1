<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            ngModel
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            [disabled]="!form.valid"
            type="submit"
          >
            {{ editmode ? "update" : "add" }}
          </button>
          <button
            [disabled]="!editmode"
            class="btn btn-primary"
            (click)="clearr()"
            type="button"
          >
            Clear
          </button>
          <button
            [disabled]="!editmode"
            class="btn btn-danger"
            type="button"
            (click)="delete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
